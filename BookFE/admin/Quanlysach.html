    <script>
        var list = JSON.parse(localStorage.getItem('Product')) || [];
        function loadFile(event) {
            var image = document.getElementById('viewimg');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        function ThemSach() {
            var masach = document.getElementById("masach").value;
            var maloai = document.getElementById("maloai").value;
            var tensach = document.getElementById("tensach").value;
            var gia = document.getElementById("gia").value;
            var soluong = document.getElementById("soluong").value;
            var tacgia = document.getElementById("tacgia").value;
            var bookcover = document.getElementById("bookcover").value;
            var number = /^[0-9]+$/;

            if (masach == null || masach == "") {
                var d = new Date();
                masach = Number(d);
            }
            if (maloai == "choose") {
                alert("Vui lòng chọn loại sách!");
                return false;
            }
            else if (tensach == null || tensach == "") {
                alert("Vui nhập tên sách!");
                return false;
            }
            else if (gia == null || gia == "") {
                alert("Giá sách không được để trống! Vui lòng nhập lại!");
                return false;
            }
            else if (gia < 0) {
                alert("Giá sách phải lớn hơn hoặc bằng 0! Vui lòng nhập lại!");
                return false;
            }
            else if (soluong == null || soluong == "") {
                alert("Số lượng sách không được để trống! Vui lòng nhập lại!");
                return false;
            } else if (soluong < 0) {
                alert("Số lượng sản phẩm phải lớn hơn hoặc bằng 0! Vui lòng nhập lại!");
                return false;
            }
            else if (tacgia == null || tacgia == "") {
                alert("Vui lòng thêm tac gia!");
                return false;
            }
            else {
                for (var x of list) {
                    if (x.masach == masach) {
                        alert("Mã sản phẩm đã tồn tại! Vui lòng nhập lại!")
                        return false;
                    }
                }
            }
            // $scope.ApiThemSach(masach,maloai,tensach,gia,soluong,tacgia,bookcover);
            console.log('AddSach');
            if (list == null) list = [];
            var product = {
                "maloai": maloai,
                "masach": masach,
                "tensach": tensach,
                "gia": gia,
                "soluong": soluong,
                "tacgia": tacgia,
                "bookcover": bookcover
            };
            list.push(product);
            localStorage.setItem("Product", JSON.stringify(list));
            alert("Đã thêm thành công!");
            location.reload();
        }
        function SuaSach(masach) {
            for (x of list) {
                if (x.masach == masach) {
                    document.getElementById('masach').value = x.masach;
                    document.getElementById('maloai').value = x.maloai;
                    document.getElementById('tensach').value = x.tensach;
                    document.getElementById('gia').value = x.gia;
                    document.getElementById('soluong').value = x.soluong;
                    document.getElementById('tacgia').value = x.tacgia;
                    document.getElementById('bookcover').value = x.bookcover;
                }
            }
        }
        function LoadData() {
            var str = "";
            var sl = 0;
            list.sort();
            for (x of list) {
                sl++;
                str += `
                        <tr>
                            <td class="le"><input type="checkbox" id="check" name="check_all"></td>
                            <td class="le">`+ x.masach + `</td>
                            <td class="le">`+ x.maloai + `</td>
                            <td class="le">`+ x.tensach + `</td>
                            <td class="le">`+ x.gia + `</td>
                            <td class="le">`+ x.soluong + `</td>
                            <td class="le">`+ x.tacgia + `</td>
                            <td class="le">
                                <img src="`+ x.bookcover + `"></td>
                            <td class="le">
                                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                                <i class="fa-regular fa-pen-to-square" title="Sửa" onclick="SuaSach(`+ x.masach + `)"></i>
                                <i class="fa-regular fa-trash-can" onclick="XoaSach(`+ x.masach + `)"></i>
                            </td>
                        </tr>
                    `;
            }
            document.getElementById("listProduct").innerHTML = str;
            // $('#soluong').html(sl);
        }
        LoadData()
        function CapNhat() {
            var masach = document.getElementById("masach").value;
            var maloai = document.getElementById("maloai").value;
            var tensach = document.getElementById("tensach").value;
            var gia = document.getElementById("gia").value;
            var soluong = document.getElementById("soluong").value;
            var tacgia = document.getElementById("tacgia").value;
            var bookcover = document.getElementById("bookcover").value;
            var number = /^[0-9]+$/;
            var ok = true;

            if (tacgia == null || tacgia == "") {
                alert("Vui lòng chọn loại sản phẩm!");
                return false;
            }
            else if (maloai < 0) {
                alert("Vui lòng chọn nhà cung cấp!");
                return false;
            }
            else if (tensach == null || tensach == "") {
                alert("Tên sản phẩm không được để trống! Vui lòng nhập lại!");
                return false;
            }
            else if (soluong == null || soluong == "") {
                alert("Số lượng sản phẩm không được để trống! Vui lòng nhập lại!");
                return false;
            } else if (soluong < 0) {
                alert("Số lượng sản phẩm phải lớn hơn hoặc bằng 0! Vui lòng nhập lại!");
                return false;
            }
            else if (gia == null || gia == "") {
                alert("Giá bán sản phẩm không được để trống! Vui lòng nhập lại!");
                return false;
            } else if (gia <= 0) {
                alert("Giá bán sản phẩm phải lớn hơn 0! Vui lòng nhập lại!");
                return false;
            }

            for (x of list) {
                if (x.masach == masach) {
                    x.maloai = maloai;
                    x.tensach = tensach;
                    x.gia = gia;
                    x.soluong = soluong;
                    x.tacgia = tacgia;
                    x.bookcover = bookcover;
                    ok = false;
                    break;
                }
            }

            if (ok == false) {
                alert("Cập nhật thông tin thành công!");
                localStorage.setItem("Product", JSON.stringify(list));
                location.reload();
            }
            else {
                alert("Cập nhật thông tin thất bại!");
            }
        }
        function XoaSach(masach) {
            if (confirm("Bạn chắc chắn muốn xóa!")) {
                var index = list.findIndex(x => x.masach == masach);
                if (index >= 0) {
                    list.splice(index, 1);
                }
                LoadData();
                localStorage.setItem('Product', JSON.stringify(list));
            }
        }
        function CheckAll(parent) {
            var ids = document.getElementsByTagName('input');
            for (var i = 0; i < ids.length; i++) {
                if (ids[i].name == "check_all") {
                    ids[i].checked = parent.checked;
                }
            }
        }
        function XoaSachAll() {
            if (confirm("Bạn chắc chắn muốn xóa!")) {
                var checkall = document.getElementById('check');
                if (checkall.checked) {
                    localStorage.setItem('Product', JSON.stringify(null));
                }
                location.reload();
            }
        }
        // localStorage.removeItem("Product");
    </script>
